<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
  </head>
  <body>
    <input id="roomId" placeholder="Type room ID (page_id)..." />
    <button onclick="joinRoom()">Join Room</button>

    <ul id="messages"></ul>

    <script>
      const socket = io('http://localhost:3000');

      socket.on('connect', () => {
        console.log('‚úÖ Connected to server');
      });

      /** L·∫Øng nghe khi server g·ª≠i update session */
      socket.on('SESSION_UPDATE', (msg) => {
        console.log('üì• Session update received:', msg);
        const li = document.createElement('li');
        li.textContent = JSON.stringify(msg);
        document.getElementById('messages').appendChild(li);
      });

      /** L·∫Øng nghe x√°c nh·∫≠n join room th√†nh c√¥ng */
      socket.on('JOINED_ROOM', (msg) => {
        console.log(msg);
      });

      /** H√†m join v√†o room */
      function joinRoom() {
        const roomId = document.getElementById('roomId').value.trim();
        if (roomId) {
          socket.emit('JOIN_ROOM', roomId);
        } else {
          alert('Vui l√≤ng nh·∫≠p room ID');
        }
      }
    </script>
  </body>
</html>
