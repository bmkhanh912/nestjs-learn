<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SSE Test</title>
  </head>
  <body>
    <h1>Kết quả SSE:</h1>
    <pre id="output"></pre>

    <script>
      const output = document.getElementById('output');
      const es = new EventSource('http://localhost:3000/order/stream1');

      es.onmessage = (event) => {
        const data = JSON.parse(event.data);
        output.textContent += `✅ ${data.count}\n`;
      };

      es.onerror = (err) => {
        output.textContent += `❌ Lỗi kết nối\n`;
        console.error(err);
      };
    </script>
  </body>
</html>
